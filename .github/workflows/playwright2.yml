name: 1 Finance Engineering Checklist

on:
  push:
    branches: [main]

jobs:
  test-and-report:
    runs-on: ubuntu-latest 
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test engineeringChecklist.spec.js

      - name: Get Allure History
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with: 
          ref: gh-pages
          path: gh-pages

      - name: Allure report action from marketplace
        uses: simple-elf/allure-report-action@v1.7
        if: always()
        with: 
          allure_results: allure-results
          allure_report: allure-report
          allure_history: allure-history

      - name: Deploy report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history
          
  send-mail:
        name: Send mail
        runs-on: ubuntu-latest
        steps:
        - name: Send email
          uses: dawidd6/action-send-mail@v3.12.0
          with:
            # Required mail server address if not connection_url:
            server_address: smtp.gmail.com
            # Server port, default 25:
            server_port: 465
            # Optional whether this connection use TLS (default is true if server_port is 465)
            secure: true
            # Optional (recommended) mail server username:
            username: ${{secrets.MAIL_USERNAME}}
            # Optional (recommended) mail server password:
            password: ${{secrets.MAIL_PASSWORD}}
            # Required mail subject:
            subject: Allure report
            # Required recipients' addresses:
            to: runali.painaik@1finance.co.in
            # Required sender full name (address can be skipped):
            from: Runali Painaik # <runali.painaik@1finance.co.in>
            # Optional plain body:
            body: Build job of ${{github.repository}} completed successfully!
            # Optional HTML body read from file:
            html_body: file://README.md
              
